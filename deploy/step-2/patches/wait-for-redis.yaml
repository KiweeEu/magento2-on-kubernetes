apiVersion: apps/v1
kind: Deployment
metadata:
  name: magento-web
spec:
  selector:
    matchLabels:
      app: magento
      component: web
  template:
    spec:
      containers:
      - name: magento-web
      initContainers:
      - name: wait-for-redis
        image: busybox@sha256:c230832bd3b0be59a6c47ed64294f9ce71e91b327957920b6929a0caa8353140
        command: ["/bin/sh"]
        args:
          - -c
          - |
            while ! { echo -e '*1\r\n$4\r\nPING\r\n'; sleep 1; } | nc -w1 $(REDIS_CACHE_HOST) $(REDIS_CACHE_PORT)
            do echo "waiting for $(REDIS_CACHE_HOST)"
            sleep 1
            done
        envFrom:
        - configMapRef:
            name: config
        - configMapRef:
            name: additional


---

