apiVersion: v1
kind: Service
metadata:
  name: magento-web
  labels:
    app: magento-web
    k8s-app: magento
spec:
  ports:
  - name: "fpm"
    port: 9000
    protocol: TCP
    targetPort: 9000
  - name: "http"
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: magento-web

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: magento-web
  labels:
    app: magento-web
    k8s-app: magento
spec:
  replicas: 1
  selector:
    matchLabels:
      app: magento-web
  strategy:
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 30%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: magento-web
        k8s-app: magento
    spec:
      initContainers:
      - name: wait-for-db
        image: kiweeteam/magento2:2.4.6-p3-1@sha256:7915c27b0fbc595b6fcb357de1923cca27e104f06b9e14b799eaed7a8585fc3a
        command:
          - /bin/bash
        args:
        - -c
        - |
          while ! nc -z $DB_HOST 3306;
          do
            echo "Waiting for database...";
            sleep 1;
          done;
          echo "Database found";
        env:
        - name: DB_HOST
          value: db
        envFrom:
        - configMapRef:
            name: config
        - configMapRef:
            name: additional
      - name: wait-for-elasticsearch
        image: curlimages/curl:8.4.0@sha256:4a3396ae573c44932d06ba33f8696db4429c419da87cbdc82965ee96a37dd0af
        command: ["/bin/sh"]
        args:
        - -c
        - |
          while ! curl -kILSs --fail -XGET \
            $(CONFIG__DEFAULT__CATALOG__SEARCH__ELASTICSEARCH7_SERVER_HOSTNAME):$(CONFIG__DEFAULT__CATALOG__SEARCH__ELASTICSEARCH7_SERVER_PORT)
          do echo "waiting for $(CONFIG__DEFAULT__CATALOG__SEARCH__ELASTICSEARCH7_SERVER_HOSTNAME):$(CONFIG__DEFAULT__CATALOG__SEARCH__ELASTICSEARCH7_SERVER_PORT)"
          sleep 1
          done
        envFrom:
        - configMapRef:
            name: config
        - configMapRef:
            name: additional
      - name: setup
        image: kiweeteam/magento2:2.4.6-p3-1@sha256:7915c27b0fbc595b6fcb357de1923cca27e104f06b9e14b799eaed7a8585fc3a
        command:
        - /bin/bash
        args:
        - -c
        - |
          set -o errexit
          # Update database schema if needed
          php bin/magento setup:db:status || php bin/magento setup:upgrade --keep-generated
          # Fail if database schema is not up-to-date after setup:upgrade
          php bin/magento setup:db:status
          # Import config if needed
          php bin/magento app:config:status || php bin/magento app:config:import
          # Fail if config is not up-to-date after app:config:import
          php bin/magento app:config:status
        env:
        - name: DB_HOST
          value: db
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: database-credentials
              key: MYSQL_DATABASE
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: database-credentials
              key: MYSQL_USER
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: database-credentials
              key: MYSQL_PASSWORD
        envFrom:
        - configMapRef:
            name: config
        - configMapRef:
            name: additional
      containers:
      - image: kiweeteam/magento2:2.4.6-p3-1@sha256:7915c27b0fbc595b6fcb357de1923cca27e104f06b9e14b799eaed7a8585fc3a
        imagePullPolicy: IfNotPresent
        name: magento-web
        ports:
        - containerPort: 9000
          protocol: TCP
        - containerPort: 8080
          protocol: TCP
        readinessProbe:
          failureThreshold: 5
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
          httpGet:
            path: /health_check.php
            port: 8080
        livenessProbe:
          failureThreshold: 5
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
          httpGet:
            path: /health_check.php
            port: 8080
        resources:
          limits:
            cpu: 250m
            memory: 1Gi
          requests:
            cpu: 250m
            memory: 1Gi
        env:
        - name: DB_HOST
          value: db
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: database-credentials
              key: MYSQL_DATABASE
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: database-credentials
              key: MYSQL_USER
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: database-credentials
              key: MYSQL_PASSWORD
        envFrom:
        - configMapRef:
            name: config
        - configMapRef:
            name: additional
        - secretRef:
            name: magento-admin
        volumeMounts:
        - name: media
          mountPath: /var/www/html/pub/media
      volumes:
      - name: media
        persistentVolumeClaim:
          claimName: media
