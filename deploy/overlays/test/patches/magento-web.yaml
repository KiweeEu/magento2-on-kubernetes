apiVersion: apps/v1
kind: Deployment
metadata:
  name: magento-web
spec:
  template:
    spec:
      initContainers:
      - name: setup
        image: kiweeteam/magento2:2.4.6-p4-3@sha256:ddcef5259290378c76b6e6b35b10b285a9809b84328c427d98ca4f392ae43330
        command:
        - /bin/bash
        args:
        - -c
        - |
          php bin/magento setup:db:status
          php bin/magento app:config:status
