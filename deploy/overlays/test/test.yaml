apiVersion: batch/v1
kind: Job
metadata:
  name: magento-test
spec:
  ttlSecondsAfterFinished: 60
  template:
    metadata:
      name: test
      labels:
        app: magento
        component: e2e-test
    spec:
      containers:
      - name: magento-test
        image: curlimages/curl:8.12.0@sha256:3dfa70a646c5d03ddf0e7c0ff518a5661e95b8bcbc82079f0fb7453a96eaae35
        command: ["curl"]
        args:
        - -kILSs
        - --fail
        - $(INGRESS_NGINX_NGINX_INGRESS_CONTROLLER_SERVICE_HOST)
        envFrom:
        - configMapRef:
            name: config
      restartPolicy: OnFailure
