apiVersion: batch/v1
kind: Job
metadata:
  name: magento-test
spec:
  ttlSecondsAfterFinished: 60
  template:
    metadata:
      name: test
      labels:
        app: magento
        component: e2e-test
    spec:
      containers:
      - name: magento-test
        image: curlimages/curl:8.10.1@sha256:d9b4541e214bcd85196d6e92e2753ac6d0ea699f0af5741f8c6cccbfcf00ef4b
        command: ["curl"]
        args:
        - -kILSs
        - --fail
        - $(INGRESS_NGINX_NGINX_INGRESS_CONTROLLER_SERVICE_HOST)
        envFrom:
        - configMapRef:
            name: config
      restartPolicy: OnFailure
