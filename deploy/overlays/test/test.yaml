apiVersion: batch/v1
kind: Job
metadata:
  name: magento-test
spec:
  ttlSecondsAfterFinished: 60
  template:
    metadata:
      name: test
      labels:
        app: magento
        component: e2e-test
    spec:
      containers:
      - name: magento-test
        image: curlimages/curl:8.3.0@sha256:961cf9e2a1939ea380b3f16e313a581b5d4681dd9dc4b1ace060eb396a71df0d
        command: ["curl"]
        args:
        - -kILSs
        - --fail
        - $(INGRESS_NGINX_NGINX_INGRESS_CONTROLLER_SERVICE_HOST)
        envFrom:
        - configMapRef:
            name: config
      restartPolicy: OnFailure
