apiVersion: apps/v1
kind: Deployment
metadata:
  name: magento-web
spec:
  template:
    spec:
      initContainers:
      - name: setup
        image: kiweeteam/magento2:2.4.6-p3-3
        command:
        - /bin/bash
        args:
        - -c
        - |
          php bin/magento setup:db:status
          php bin/magento app:config:status
